<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aggregation page</title>
</head>
<body>
	<h1>List of miRabels</h1>
        {% for each in existing_mirabels %}
            <p>{{ each }}</p>
        {% endfor %}

    <h1>New miRabel:</h1>
        <p>Name: {{ name }}</p>
        <p>Databases: {{ databases }}</p>
        <p>Interactions: {{ interaction_number }}</p>
        <p>miRNAs: {{ mir_number }}</p>
        <p>Genes: {{ gene_number }}</p>
        <p>Validated: {{ validated_number }}</p>

    <form action = "http://localhost:5000/main_page" method = "POST" enctype = "multipart/form-data">
        <input type = "submit" name = "submit_button" value = "Return to main page" /></p>

    </form>

</body>
</html>
